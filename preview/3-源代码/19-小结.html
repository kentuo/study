<body>
	
	<script type="text/javascript">
		// 1 使用面向对象的方式来实现了歌曲列表管理
		// 		固定的格式：
		// 		var SongsManager = function() {};
		// 		SongsManager.prototype = {};
		// 		var song1 = new SongsManager();
		// 		
		// 		所有的方法都放到了原型中
		// 		数据属性放到构造函数中，通过 this.属性名 = 值
		// 		
		// 2 创建函数的三种方式
		// 		2.1 函数声明 function fn() {}
		// 		2.2 函数表达式 var fn1 = function() {};
		// 		2.3 new Function() 
		// 			var fn2 = new Function();
		// 			参数都是字符串类型的， 参数是可省略的
		// 			如果提供了参数，除最后一个参数外，其他的参数都作为新创建的对象的参数
		// 			最后一个参数表示：函数体
		// 			
		// 3 eval 作用： 将字符串当作代码来执行
		// 		eval("var a = 1;"); 参数也是字符串
		// 		
		// 4 eval与Function的特点与区别：
		// 		1 参数都是字符串类型的
		// 		2 都能够将字符串转化为js代码来执行
		// 		
		// 		区别：
		// 		1 参数个数不同
		// 		2 eval相对于Function来说，效率要高一点
		// 		3 Funtion 要比 eval 稍微安全点
		// 		
		// 		原则：能不用就不用！
		// 		
		// 5 函数的原型链
		// 		函数的原型链中把函数当作是对象
		// 		可以把函数看作是由 Function 创建的对象
		// 		函数对象 继承自 Function.prototype
		// 		
		// 		也就是说：函数不仅有 prototype 属性，也有 __proto__ 这个属性
		// 		如果把函数当作是构造函数来看，需要考虑：prototype属性
		// 		如果把函数当作是对象来看，需要考虑：    __proto__属性
	</script>

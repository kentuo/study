<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		// 1 完整的原型链
		// 
		// 2 arguments
		// 		2.1 只能在函数内部使用
		// 		2.2 用来获取实参列表
		// 		2.3 arguments.length获取实参的个数
		// 		2.4 arguments.callee获取当前函数的引用
		// 		2.5 arguments是一个伪数组！
		// 3 静态成员与实例成员
		// 		静态成员：构造函数能够直接访问到的属性或方法
		// 		实例成员：实例对象能够访问到的属性或方法
		// 		如果都需要一个相同作用的方法，要给静态成员添加方法
		// 然后实例对象，直接调用静态成员的方法即可！
		// 
		// 4 递归
		// 		4.1 什么时候递归
		// 				化归思想：将要解决的问题归结为已经解决过的问题
		// 		4.2 什么时候结束递归
		// 				找到临界条件，然后，让当前函数返回即可！
		// 5 词法作用域：
		// 		一个变量的作用范围在代码书写的那一刻就定下来了，与运行时无关！
		// 		对于一个函数来说的话，只看函数是在哪声明的，而不用管函数是在哪调用的！
		// 6 绘制作用域链
	</script>
</body>
</html>

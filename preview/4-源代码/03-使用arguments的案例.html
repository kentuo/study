<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		// 写一个函数:用来计算多个数的和,参数个数不限!
		var sum = function() {
			var count = 0;
			// 通过 arguments 来获取所有的实参!
			// console.log(arguments);
			// 因为 arguments 是一个伪数组,所以可以使用遍历
			for(var i = 0; i < arguments.length; i++) {
				// console.log(arguments[i]);
				count += arguments[i];
			}

			// 不能使用数组中的方法!
			// arguments.push(123);

			return count;
		};
		
		console.log(sum(1,1,2));
		// sum(1,1,32,34);
	</script>
</body>
</html>

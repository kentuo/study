<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	
	<script type="text/javascript">
		var arr = [	{name:"张三"}, 
				{name:"李四"}, 
				{name:"王五"}, 
				{name:"赵钱"}, 
				{name:"孙李"} ];

		var i;
		
		// 遍历数组，给数组中的每一项添加了一个 方法
		// 此时，方法是没有调用的！
		for (i = 0; i < arr.length; i++) {
			arr[i].show = function () {
				console.log(arr[i].name);
			};
		}
		console.log(i);
		
		// 可以理解为以下操作：
		arr[0].show = function () {
			console.log(arr[i].name);
		};
		arr[1].show = function () {
			console.log(arr[i].name);
		};
		
		// 因为这个循环中也是使用的i，并且一开始就初始化 这个值为：0
		for (i = 0; i < arr.length; i++) {
			arr[i].show(); 
			// 正确的结果
		}
		
		// 的执行结果是多少?

		// 遍历数组，调用刚刚添加给数组每一项的方法

			// 报错，此时在函数内部去找i的是，

			// 因为全局作用域中i的值已经变为5了，但是数组中只有5项，也就是说
			// 数组的最大索引号为：4，此时arr[5]的值就是 undefined
		}*/

	</script>
</body>

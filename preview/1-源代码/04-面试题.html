<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		// 引用类型

		// 1 创建对象( 引用类型 )
		var o = new Object();

		function foo(obj) {
			// obj 与 o 是什么关系?
			// 两个变量都指向了同一个对象
			// 
			// 怎么理解函数的参数: 把函数参数当作是函数内部的变量
			// 函数的参数只能在函数内部使用
			// var obj;
			// 
			// 函数的参数不需要 var 声明,因为在JS引擎内部已经声明好了,直接就可以使用

			// 直接就是给 o 指向的对象 设置了一个name属性的,值为: 腐女
		    obj.name = "腐女";
		    console.log(obj.name);	// 腐女
		    console.log(o.name);	// 腐女

		    // 创建一个新的对象,然后让 obj 指向了这个新创出来的对象
		    // 因为 一个变量不可能同时指向两个对象, 所以, 这个obj与原来指向的对象(o) 就没有
		    // 任何关系了!
		    obj = new Object();

		    obj.name = "屌丝";
		}

		// 调用函数, 将 o 作为实参传给了 foo 函数
		foo(o);
		console.log(o.name); // 腐女

	</script>
</body>
</html>

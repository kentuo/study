		// 优化： 将功能相似的函数放到一起（模块化）
		var itcast = {
			// 获取页面中的元素模块
			query: {
				tag: function(tagName) {
					return document.getElementsByTagName(tagName);
				},
				id: function(idName) {
					return document.getElementById(idName);
				}
			},

			// 设置样式模块
			setStyle: {
				css: function(list, name, value) {
					for(var i = 0; i < list.length; i++) {
						list[i].style[name] = value;
					}
				},
				addClass: function() {}
			}
			// 属性模块....
		};

		// 使用方法：
		var list = itcast.query.tag("div");
		itcast.setStyle.css(list, "border", "5px solid green");

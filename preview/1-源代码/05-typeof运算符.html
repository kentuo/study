	<script type="text/javascript">
		// typeof 关键字 / 运算符, 不是一个方法!!!

		// console.log( typeof 123 );
		// console.log( typeof (1 + 3) );
		// console.log( typeof 1 + 3 );

		console.log(123)
		console.log(true)
	</script>

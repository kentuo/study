	<script type="text/javascript">

		var obj = {};

			name: "xiaozhi",
			age: 19
		};
		var o2 = {
			coding: function() {
				console.log("hello world!")
			},
			runing: function () {
				console.log("快跑！");
			}
		};

		// 	}

		// });
		// // console.log(obj);
		// obj.shopping();
		
		// 这个函数的作用：就是实现 混入式继承
		var extend = function(o) {
			for(var k in o) {
				// obj[k] = o[k];
				// 谁调用的该方法this就指向了谁！
				this[k] = o[k];
			}
		};

		// 给对象 obj 添加了一个方法
		// obj.extend 是对象的一个方法
		// 等号右边的 extend 是一个函数的名字
		// obj.extend = extend;
		// obj.extend(o1);
		// obj.extend(o2);
		obj.ext = extend;
		obj.ext(o1);
		obj.ext(o2);
		console.log(obj);

		var obj2 = {};
		// 给对象obj2添加一个方法，用来实现继承
		obj2.ext = extend;

		obj2.ext(o1);
		obj2.ext(o2);
		console.log(obj2);

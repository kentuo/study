		// 什么是闭包？
		// 从字面意思来理解就是封闭和包裹，在函数内部声明的变量，在函数外部无法访问到，
		// 因此这个函数就构成了一个闭包！

		// 闭包包含了哪两部分内容？
		// 1 函数体（函数代码）
		// 2 函数所处的环境（作用域链）

		// 闭包就是对函数作用域的应用！

		// 闭包的作用：对函数内部的变量起到了保护的作用！

		// 学习闭包就是要想办法，在函数的外部来访问到函数内部的变量！

		// 闭包的基本模型：
		function fn() {
			var num = Math.random();

			return function() {
				return num;
			};
		};
		
		var fn1 = fn();

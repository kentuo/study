		// 使用闭包来模拟私有变量！
		// 实现数据的读取和设置
		
		function fn() {
			var num = Math.random();

			return {
				getNum: function() {
					return num;
				}
				,
				setNum: function(value) {
					num = value;
					// return num;
				}
			};
		}

		// 使用
		var foo = fn();
		// 获取值
		console.log(foo.getNum());
		// 设置值
		foo.setNum(999);
		// 获取值

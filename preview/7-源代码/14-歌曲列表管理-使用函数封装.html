<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container {
			margin: 100px auto;
			width: 850px;
			border: 1px solid #dad8d8;

			/*height: 100%;*/
		}
		.songslist-main, .songslist-header {
			position: relative;
			width: 100%;
			text-align: center;
		}
		.songslist-header {
			height: 30px;
			border-bottom: 1px solid #dad8d8;
			line-height: 30px;
			background-color: #def;
		}

		.songslist-name {
			position: absolute;
			width: 40%;
			height: 100%;
			border-right: 1px solid #dad8d8;
		}
		.songslist-singer {
			position: absolute;
			left: 40%;
			width: 50%;
			height: 100%;
			border-right: 1px solid #dad8d8;
		}
		.songslist-option {
			position: absolute;
			left: 90%;
			width: 10%;
			height: 100%;
		}

		.songslist-main {
			background-color: #fff;
			height: 100%;
		}
		.songslist-main .songslist-name{
			height: 50px;
			line-height: 50px;
			border: 0;
		}
		.songslist-main .songslist-singer{
			height: 50px;
			line-height: 50px;
			border: 0;
		}
		.songslist-single {
			height: 50px;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="songslist-op">
			<label for="txtAddSName">歌曲名:</label><input type="text" id="txtAddSName" />
			<label for="txtAddSinger">歌手:</label><input type="text" id="txtAddSinger" />
			<button id="btnAdd">添加</button>
			<button id="btnRemove">删除</button>
		</div>

		<div class="songslist-header">
			<div class="songslist-name">歌曲名称</div>
			<div class="songslist-singer">歌手</div>
			<div class="songslist-option">操作</div>
		</div>

		<div class="songslist-main" id="c">
			<div class="songslist-single">
				<div class="songslist-name">歌曲名称</div>
				<div class="songslist-singer">歌手</div>
			</div>

			<div class="songslist-single">
				<div class="songslist-name">歌曲名称</div>
				<div class="songslist-singer">歌手</div>
			</div>

			<div class="songslist-single">
				<div class="songslist-name">歌曲名称</div>
				<div class="songslist-singer">歌手</div>
			</div>

			<div class="songslist-single">
				<div class="songslist-name">歌曲名称</div>
				<div class="songslist-singer">歌手</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		// 使用面向过程：

		// CRUD
		var songsList = [
			{sName: "痴心绝对", sSinger: "李圣杰"},
			{ sName: "南山南",  sSinger: "马頔"}
		];
		
		// 1 先实现添加数据的功能
		// songsList.push({sName: "最炫民族风", sSinger: "凤凰传奇"});
		// console.log(songsList);
		var addSong = function(songInfo) {
			songsList.push(songInfo);
		};

		// 2 删除
		var deleteSong = function(name) {
			for(var i = 0; i < songsList.length; i++) {
				if(songsList[i].sName === name) {
					songsList.splice(i, 1);

					break;
				}
			}
		};

		songsList.push({ sName: "南山南",  sSinger: "马頔"});
		// console.log(songsList);
		// 3 修改
		// name表示：要查找的歌曲名称
		// singerName表示：设置的歌手姓名
		var updateSong = function(name, singerName) {
			for(var i = 0; i < songsList.length; i++) {
				if(songsList[i].sName === name) {
					songsList[i].sSinger = singerName;

					break;
				}
			}
		};
		
		// 查询
		var getSong = function(name) {
			var msg;

			for(var i = 0; i < songsList.length; i++) {
				if(songsList[i].sName === name) {
					// console.log(songsList[i]);
					msg = songsList[i].sSinger;

					break;
				}
			}

			console.log(msg || "没有查询到歌曲信息！");
		};
		
		// 调用添加方法：
		// addSong({sName: "最炫民族风", sSinger: "凤凰传奇"});
		// getSong("最炫民族风");

		// // 修改
		// updateSong("最炫民族风", "FHCQ");
		// getSong("最炫民族风");

		// 删除
		deleteSong("最炫民族风");
		getSong("最炫民族风");
	</script>
</body>
</html>

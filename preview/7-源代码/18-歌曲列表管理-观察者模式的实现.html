<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		// 歌曲列表管理的思路：
		// 1 添加了观察者模式到案例中
		// 2 观察者模式的作用：用来降低消息的 发布者和订阅者之间的耦合关系
		// 3 订阅按钮的功能：是往 观察者列表中添加一个数据（对象和行为）
		// 		方法（行为）：是对象接受到消息之后，做出的操作，在本案例中
		// 					  就是调用 addSong 方法
		// 					  
		// 	    对象：		  是来指定调用方法的对象！ 因为将方法添加到观察者列表中后
		// 	    		      再调用方法，当前的对象已经发生改变！但是只有原来的对象
		// 	    		      才能够调用成功！
		// 4 添加按钮的功能：是调用 pubSub 对象中的 发布消息的方法，告诉订阅者
		// 					 有消息来了，你可以做出相应的操作了！
		
		
		// 简化描述： 订阅者订阅消息的时候，是往订阅者列表中添加一条数据
		// 			  发布者发布消息的时候，是遍历订阅者列表，执行列表中的相应操作！
	</script>

</body>
</html>

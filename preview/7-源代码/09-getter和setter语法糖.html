		// 使用getter 和 setter
		function Person(name) {
			// get 和 set 后面跟着的名字可以相同也可以不同
			// 但是，一般情况下，为了使用方便，这两个名字最好设置为相同的！

		    return {
		        get name1() {
		            return name;
		        },
		        set name2(v) {
		            name = v;
		        }
		    };
		}
		
		// getter和setter语法糖中，还是将其当作 属性来用！
		// var p = new Person("jim");
		var p = Person("jim");
		console.log(p.name1);
		
		p.name2 = "tom";
		console.log(p.name1);

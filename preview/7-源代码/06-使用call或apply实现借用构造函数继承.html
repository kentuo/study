		// 以上的做法，会造成 添加属性的操作代码 书写多了！
		// DRY原则： Don't Repeat Yourself!!!
		
		// 为了解决以上的问题，我们可以通过 借用构造函数继承 来改造！
		var Person = function(name, age, gender) {
			this.name = name;
			this.age = age;
			this.gender = gender;
		};
		
		// 每一个函数内部都有一个 this
		
		var Student = function(name, age, gender) {
			// 这句代码是什么意思？

			var that = this;
			// 让 Person函数内部的this 变为：that
			// this 、that 就是 通过new来创建的新实例对象
			Person.call(that, name, age, gender);
